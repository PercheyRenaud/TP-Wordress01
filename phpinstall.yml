---

  - name: Installation wordpress
    become: true
    hosts: wordpress
    tasks:
#php
      - name: Add the ondrej PHP PPA
        apt_repository:
          repo: 'ppa:odrej/php'
        ignore_errors: true

      - name: Install PHP
        package:
          name: "{{ item }}"
          state: present
        loop:
          - php
          - php-fpm
          - php-mysql
          - php-xml

      - name: Remove apache2
        package:
          name: apache2
          state: absent
